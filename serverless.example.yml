org: null # your serverless organization
app: null # your app
# serverless.yml

service: logging-bot
provider:
  name: aws
  runtime: nodejs16.x
functions:
  logger:
    handler: index.logger
    environment: 
      SLACK_WEBHOOK: null
      # Create a free Slack App and obtain an incoming webhook URL
      # https://api.slack.com/apps/
    events:
    - httpApi:
        path: /
        method: POST
plugins:
  - serverless-offline
  - serverless-plugin-typescript

# Run sls offline to test
custom:
  serverless-offline:
    noPrependStageInUrl: true
    httpPort: 3000
    lambdaPort: 3001
configValidationMode: error